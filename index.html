        .card {

        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.8rem;
            font-weight: 400;
            background: linear-gradient(135deg, #8a6cb0, #b57aa8, #d694c0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.8rem;
            text-shadow: 2px 2px 15px rgba(170, 120, 200, 0.3);

            word-break: keep-all;

        .mensaje-amistad {

            border-radius: 50px;
            box-shadow: 0 8px 18px rgba(140, 100, 180, 0.15);
            margin-bottom: 1rem;
            line-height: 1.7;
            border: 2px solid white;
            text-align: center;
        }

        .mensaje-amistad span {
            display: inline-block;

            padding: 0.2rem 1rem;
            color: #4f2f75;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
        }

        /* Contenedor de la foto recortado al 70% de altura */
        .foto-marco {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 0.5rem auto; /* Reducido el margen inferior */
            height: 280px; /* Altura fija para el recorte */
            border-radius: 32px;
            background: #ffffff;
            box-shadow: 
                0 0 0 5px white,
                0 0 0 10px #efdbff,
                0 20px 30px -8px #a07fc9;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .foto-interior {
            width: 100%;
            height: 100%;
            border-radius: 22px;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .foto-interior img {
            width: 100%;
            height: 70%; /* La imagen ocupa el 70% del contenedor (recortada) */
            object-fit: cover;
            object-position: center top;
            display: block;
        }

        /* Imagen de Snoopy - subida para quedar a la par */
        .snoopy-container {
            margin: 0 auto 1rem auto; /* Sin margen superior */
            max-width: 150px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 3px solid white;
            position: relative;
            top: -10px; /* Sube Snoopy para que quede a la par */
        }
        
        .snoopy-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .dedicatoria {
            font-size: 1.2rem;
            color: #5a3d7a;
            font-weight: 500;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #ebd0ff;
        }

        .corazones-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .corazon {
            position: absolute;
            bottom: -10vh;
            font-size: 2.2rem;
            animation: flotar-corazon 8s linear forwards;
            filter: drop-shadow(0 0 8px #ffafd0);
            user-select: none;
            opacity: 0.6;
        }

        @keyframes flotar-corazon {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.8;
            }
            80% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-120vh) rotate(15deg) scale(0.4);
                opacity: 0;
            }
        }

        @media (max-width: 500px) {
            h1 { font-size: 3.2rem; }
            .card { padding: 2rem 1.2rem; }
            .mensaje-amistad { font-size: 1.1rem; padding: 1.2rem; }
            .foto-marco { max-width: 260px; height: 240px; }
            .snoopy-container { max-width: 120px; top: -5px; }
        }
    </style>
</head>

    <script>
        (function() {
            const container = document.getElementById('corazonesContainer');

            // CORAZONES CADA 1.5 SEGUNDOS
            const colores = [
                '#ffb7c5', '#ff9eb5', '#ffa5c3', 
                '#e3b0ff', '#d8a7f0', '#f0c0e8',
                '#ffb3c6', '#fbc0e0', '#ffd1e8'
            ];

            const corazones = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíò', 'üíù', 'üíï', 'üíû', 'üå∏', 'üåº', '‚ú®'];

            function crearCorazon() {
                const corazon = document.createElement('div');
                corazon.classList.add('corazon');
                
                const emoji = corazones[Math.floor(Math.random() * corazones.length)];
                corazon.textContent = emoji;
                
                corazon.style.color = colores[Math.floor(Math.random() * colores.length)];
                
                const left = Math.random() * 100;
                corazon.style.left = left + '%';
                
                const size = 1.5 + Math.random() * 2.2;
                corazon.style.fontSize = size + 'rem';
                
                const duracion = 5 + Math.random() * 5;
                corazon.style.animation = `flotar-corazon ${duracion}s linear forwards`;
                
                const retardo = Math.random() * 4;
                corazon.style.animationDelay = retardo + 's';
                
                container.appendChild(corazon);
                
                setTimeout(() => {
                    if (corazon.parentNode) corazon.remove();
                }, (duracion + retardo) * 1000 + 300);
            }

            // Iniciar corazones autom√°ticos
            setInterval(crearCorazon, 1500);

            // Crear unos cuantos al inicio
            for (let i = 0; i < 10; i++) {
                setTimeout(() => crearCorazon(), i * 200);
            }
            
        })();
    </script>
