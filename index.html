        .foto-interior {

        .boton-puchar {

            cursor: pointer;
            transition: all 0.1s cubic-bezier(0.2, 0.9, 0.3, 1.2);
            margin-top: 0.8rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            border: 2px solid #fcf0ff;
        }

        .boton-puchar:active {
            transform: translateY(8px);
            box-shadow: 0 4px 0 #a37fc2, 0 14px 24px #d4b5ec;
        }

        .corazones-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .corazon {
            position: absolute;
            bottom: -10vh;
            font-size: 2.2rem;
            animation: flotar-suave 6s linear forwards;
            filter: drop-shadow(0 0 6px #ffb3da);
            user-select: none;
        }

        @keyframes flotar-suave {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.7;
            }
            70% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-120vh) rotate(25deg) scale(0.5);
                opacity: 0;
            }
        }

        .dedicatoria {

        @media (max-width: 480px) {

</head>
<body>
    <div class="corazones-container" id="corazonesContainer"></div>

    <script>
        (function() {
            const btn = document.getElementById('btnPuchar');
            const container = document.getElementById('corazonesContainer');

            const colores = [
                '#f9c7d3', '#fbb1c2', '#faa0b5', 
                '#e6b0ff', '#d9adf0', '#f5cce8',
                '#ffc1cc', '#fdd0f2', '#ffd9e8'
            ];

            const corazones = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíò', 'üíù', 'üíï', 'üíû', 'üå∏', 'üåº'];

            function crearCorazon() {
                const corazon = document.createElement('div');
                corazon.classList.add('corazon');
                
                const emoji = corazones[Math.floor(Math.random() * corazones.length)];
                corazon.textContent = emoji;
                
                corazon.style.color = colores[Math.floor(Math.random() * colores.length)];
                
                const left = Math.random() * 100;
                corazon.style.left = left + '%';
                
                const size = 1.6 + Math.random() * 2;
                corazon.style.fontSize = size + 'rem';
                
                const duracion = 5 + Math.random() * 5;
                corazon.style.animation = `flotar-suave ${duracion}s linear forwards`;
                
                const retardo = Math.random() * 2;
                corazon.style.animationDelay = retardo + 's';
                
                corazon.style.opacity = 0.5 + Math.random() * 0.4;
                
                container.appendChild(corazon);
                
                setTimeout(() => {
                    if (corazon.parentNode) corazon.remove();
                }, (duracion + retardo) * 1000 + 200);
            }

            btn.addEventListener('click', function() {
                const cantidad = 18 + Math.floor(Math.random() * 10);
                for (let i = 0; i < cantidad; i++) {
                    setTimeout(() => crearCorazon(), Math.random() * 150);
                }
            });

            // Corazones de bienvenida
            window.addEventListener('load', () => {
                setTimeout(() => crearCorazon(), 300);
                setTimeout(() => crearCorazon(), 700);
            });
        })();
    </script>
